<!-- templates/emails/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .footer { color: #666; font-size: 12px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>
    <!-- 邮件内容 -->
    {{ message }}

    <!-- ========== 自定义签名 ========== -->
    <div class="footer">
        {% if signature %}
            {{ signature | safe }}
        {% else %}
            <!-- 自定义公司签名 -->
            <p>Best regards,<br>
            <strong>Your Company Support Team</strong><br>
            📞 +1-234-567-8900 | 🌐 yourcompany.com</p>
        {% endif %}
    </div>
</body>
</html>
